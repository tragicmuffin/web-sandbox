<html>
<head>
    <title>Morse Code</title>
    <meta name="author" content="Jesse Williams">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/tmaicon.png"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="morsecode.css">
    <script src="morsecode.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div id="cont-lightSimple">
                <svg width="50" height="50">
                    <circle id="light" cx="25" cy="25" r="22" stroke="black" stroke-width="1.5" fill="black" />
                </svg>
            </div>
            <div id="cont-lightKtaneMorse" hidden>
                <img src="">
            </div>
            <div id="cont-lightKtaneMorsematics" hidden>
                <img src="">
            </div>
        </div>
        <div class="row">
            <h2 id="lastMessage"></h2>
        </div>
    </div>

    <div class="container mt-4" id="testButtons">
        <div class="row button">
            <button id="transmitBtn" class="btn btn-secondary" hidden>Transmit "Hello World"</button>
        </div>
        <div class="row button">
            <button id="randCharsBtn" class="btn btn-secondary">Transmit 3 Random Chars</button>
        </div>
        <div class="row button">
            <button id="randWordBtn" class="btn btn-secondary">Transmit Random Word</button>
        </div>
        <div class="row button">
            <button id="stopBtn" class="btn btn-danger">Stop</button>
        </div>
    </div>



    <div class="container mt-5" id="options">
        <h3>Lights</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lights" id="lightSimple" value="simple" checked>
            <label class="form-check-label" for="lightSimple">Simple</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lights" id="lightKtaneMorse" value="ktane-morse">
            <label class="form-check-label" for="lightKtaneMorse">KTANE Morse Code</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lights" id="lightKtaneMorsematics" value="ktane-morsematics">
            <label class="form-check-label" for="lightKtaneMorsematics">KTANE Morsematics</label>
        </div>
    </div>

</body>
</html>
