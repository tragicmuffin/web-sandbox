<html>
<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="morsecode.css">
    <script src="morsecode.js"></script>
</head>

<body>
    <div class="v-space" style="padding-top:4rem;"></div>

    <div class="container">
        <div class="row">
            <svg width="50" height="50">
                <circle id="light" cx="25" cy="25" r="22" stroke="black" stroke-width="1.5" fill="black" />
            </svg>
        </div>
        <div class="row">
            <h2 id="lastMessage"></h2>
        </div>
    </div>

    <div class="v-space" style="padding-top:2rem;"></div>

    <div class="container" id="testButtons">
        <div class="row button">
            <button id="transmitBtn" class="btn btn-secondary" hidden>Transmit "Hello World"</button>
        </div>
        <div class="row button">
            <button id="randCharsBtn" class="btn btn-secondary">Transmit 3 Random Chars</button>
        </div>
        <div class="row button">
            <button id="randWordBtn" class="btn btn-secondary">Transmit Random Word</button>
        </div>
        <div class="row button">
            <button id="stopBtn" class="btn btn-danger">Stop</button>
        </div>
    </div>


</body>
</html>
